<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<style>
    .center{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 40vw;
      
    }
    #clock{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80px;
        height: 40px;
        border-radius: 5px;       
        background-color: orange;
        margin-left: 10px;
        border: 2px solid black;
    }
   
</style>
<body style="background-color: grey;">
    <div class="center">
        <div id="banner">
            <span>Your Local Time</span></div>
        <div id="clock"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
